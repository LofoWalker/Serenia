databaseChangeLog:
  - changeSet:
      id: 05-create-password-reset-tokens-table
      author: lofo
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: password_reset_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_password_reset_tokens_user
            onDelete: CASCADE
        - createIndex:
            tableName: password_reset_tokens
            indexName: idx_password_reset_tokens_token
            columns:
              - column:
                  name: token
        - createIndex:
            tableName: password_reset_tokens
            indexName: idx_password_reset_tokens_user_id
            columns:
              - column:
                  name: user_id

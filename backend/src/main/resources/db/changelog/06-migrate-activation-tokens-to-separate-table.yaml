databaseChangeLog:
  - changeSet:
      id: 06-migrate-activation-tokens-to-separate-table
      author: lofo
      changes:
        - createTable:
            tableName: account_activation_tokens
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: account_activation_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_account_activation_tokens_user
            onDelete: CASCADE
        - createIndex:
            tableName: account_activation_tokens
            indexName: idx_account_activation_tokens_token
            columns:
              - column:
                  name: token
        - createIndex:
            tableName: account_activation_tokens
            indexName: idx_account_activation_tokens_user_id
            columns:
              - column:
                  name: user_id
        - sql:
            sql: >
              INSERT INTO account_activation_tokens (id, token, user_id, expiry_date)
              SELECT gen_random_uuid(), activation_token, id, token_expiration_date
              FROM users
              WHERE activation_token IS NOT NULL AND token_expiration_date IS NOT NULL
        - dropColumn:
            tableName: users
            columnName: activation_token
        - dropColumn:
            tableName: users
            columnName: token_expiration_date


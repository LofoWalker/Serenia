databaseChangeLog:
  - changeSet:
      id: 05-add-user-created-at
      author: Serenia
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: true
        - sql:
            sql: UPDATE users SET created_at = NOW() WHERE created_at IS NULL
        - addNotNullConstraint:
            tableName: users
            columnName: created_at
            columnDataType: TIMESTAMP WITH TIME ZONE


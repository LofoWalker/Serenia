databaseChangeLog:
  - changeSet:
      id: 01-init-data-model
      author: Tom WALKER
      changes:
        # Table users
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: is_account_activated
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false
              - column:
                  name: role
                  type: varchar(32)
                  constraints:
                    nullable: false
                  defaultValue: USER

        # Table conversations
        - createTable:
            tableName: conversations
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: last_activity_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        # Table messages
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: conversation_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: encrypted_content
                  type: BYTEA
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        # Table tokens (consolid√©e - un seul type pour tous les usages)
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        # Foreign keys
        - addForeignKeyConstraint:
            constraintName: fk_conversations_user
            baseTableName: conversations
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_messages_conversation
            baseTableName: messages
            baseColumnNames: conversation_id
            referencedTableName: conversations
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_messages_user
            baseTableName: messages
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_tokens_user
            onDelete: CASCADE

        # Index pour les performances
        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email

        - createIndex:
            tableName: conversations
            indexName: idx_conversations_user
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: messages
            indexName: idx_messages_conversation
            columns:
              - column:
                  name: conversation_id

        - createIndex:
            tableName: messages
            indexName: idx_messages_user
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: tokens
            indexName: idx_tokens_token
            columns:
              - column:
                  name: token

        - createIndex:
            tableName: tokens
            indexName: idx_tokens_user_id
            columns:
              - column:
                  name: user_id



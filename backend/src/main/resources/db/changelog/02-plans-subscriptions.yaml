databaseChangeLog:
  - changeSet:
      id: 02-plans-subscriptions
      author: serenia
      changes:
        # ==========================================
        # Table: plans
        # ==========================================
        - createTable:
            tableName: plans
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: per_message_token_limit
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: monthly_token_limit
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: daily_message_limit
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        # ==========================================
        # Table: subscriptions
        # ==========================================
        - createTable:
            tableName: subscriptions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: plan_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: tokens_used_this_month
                  type: INTEGER
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: messages_sent_today
                  type: INTEGER
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: monthly_period_start
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: daily_period_start
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        # ==========================================
        # Foreign Keys
        # ==========================================
        - addForeignKeyConstraint:
            constraintName: fk_subscriptions_user
            baseTableName: subscriptions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_subscriptions_plan
            baseTableName: subscriptions
            baseColumnNames: plan_id
            referencedTableName: plans
            referencedColumnNames: id
            onDelete: RESTRICT

        # ==========================================
        # Indexes
        # ==========================================
        - createIndex:
            indexName: idx_subscriptions_user_id
            tableName: subscriptions
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_subscriptions_plan_id
            tableName: subscriptions
            columns:
              - column:
                  name: plan_id

        # ==========================================
        # Seed Data: Plans par d√©faut
        # ==========================================
        - insert:
            tableName: plans
            columns:
              - column:
                  name: id
                  valueComputed: gen_random_uuid()
              - column:
                  name: name
                  value: FREE
              - column:
                  name: per_message_token_limit
                  valueNumeric: 1000
              - column:
                  name: monthly_token_limit
                  valueNumeric: 10000
              - column:
                  name: daily_message_limit
                  valueNumeric: 10
              - column:
                  name: created_at
                  valueComputed: NOW()
              - column:
                  name: updated_at
                  valueComputed: NOW()

        - insert:
            tableName: plans
            columns:
              - column:
                  name: id
                  valueComputed: gen_random_uuid()
              - column:
                  name: name
                  value: PLUS
              - column:
                  name: per_message_token_limit
                  valueNumeric: 4000
              - column:
                  name: monthly_token_limit
                  valueNumeric: 100000
              - column:
                  name: daily_message_limit
                  valueNumeric: 50
              - column:
                  name: created_at
                  valueComputed: NOW()
              - column:
                  name: updated_at
                  valueComputed: NOW()

        - insert:
            tableName: plans
            columns:
              - column:
                  name: id
                  valueComputed: gen_random_uuid()
              - column:
                  name: name
                  value: MAX
              - column:
                  name: per_message_token_limit
                  valueNumeric: 8000
              - column:
                  name: monthly_token_limit
                  valueNumeric: 500000
              - column:
                  name: daily_message_limit
                  valueNumeric: 200
              - column:
                  name: created_at
                  valueComputed: NOW()
              - column:
                  name: updated_at
                  valueComputed: NOW()

  # Migration des utilisateurs existants
  - changeSet:
      id: 02-migrate-existing-users
      author: serenia
      changes:
        - sql:
            sql: |
              INSERT INTO subscriptions (id, user_id, plan_id, tokens_used_this_month, 
                  messages_sent_today, monthly_period_start, daily_period_start, 
                  created_at, updated_at)
              SELECT 
                  gen_random_uuid(),
                  u.id,
                  (SELECT id FROM plans WHERE name = 'FREE'),
                  0,
                  0,
                  NOW(),
                  NOW(),
                  NOW(),
                  NOW()
              FROM users u
              WHERE NOT EXISTS (
                  SELECT 1 FROM subscriptions s WHERE s.user_id = u.id
              )


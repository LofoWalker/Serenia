databaseChangeLog:
  - changeSet:
      id: 03-create-user-token-quotas-table
      author: serenia
      changes:
        - createTable:
            tableName: user_token_quotas
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user_token_quotas
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_user_token_quotas_user_id
                    foreignKeyName: fk_user_token_quotas_user_id
                    references: users(id)
              - column:
                  name: input_tokens_limit
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: output_tokens_limit
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: total_tokens_limit
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: input_tokens_used
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: output_tokens_used
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: total_tokens_used
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: user_token_quotas
            indexName: idx_user_token_quotas_user_id
            columns:
              - column:
                  name: user_id

  - changeSet:
      id: 04-create-user-token-usages-table
      author: serenia
      changes:
        - createTable:
            tableName: user_token_usages
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user_token_usages
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_token_usages_user_id
                    references: users(id)
              - column:
                  name: input_tokens
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: output_tokens
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: total_tokens
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: usage_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: user_token_usages
            indexName: idx_user_token_usages_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: user_token_usages
            indexName: idx_user_token_usages_created_at
            columns:
              - column:
                  name: created_at
        - createIndex:
            tableName: user_token_usages
            indexName: idx_user_token_usages_usage_type
            columns:
              - column:
                  name: usage_type


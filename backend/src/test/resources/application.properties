# ========================================
# SERENIA APPLICATION CONFIGURATION
# ========================================

# ========================================
# 1. APPLICATION INFO
# ========================================
quarkus.application.name=Serenia
quarkus.http.port=8080

# ========================================
# 2. DATABASE CONFIGURATION (H2 In-Memory for Tests)
# ========================================
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:serenia;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.driver=org.h2.Driver
quarkus.datasource.jdbc.max-size=16

# ========================================
# 3. LIQUIBASE MIGRATIONS
# ========================================
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=classpath:db/changelog/changelog.xml

# ========================================
# 4. HTTP & CORS CONFIGURATION
# ========================================
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.access-control-allow-credentials=true

# ========================================
# 5. JWT SECURITY
# ========================================
mp.jwt.verify.publickey.location=keys/publicKey.pem
mp.jwt.verify.issuer=serenia
smallrye.jwt.sign.key.location=keys/privateKey.pem

# ========================================
# 6. SERENIA AUTHENTICATION
# ========================================
serenia.auth.expiration-time=3600
serenia.auth.max-users=2

# ========================================
# 7. SERENIA TOKEN QUOTAS
# ========================================
serenia.tokens.input-limit-default=100000
serenia.tokens.output-limit-default=100000
serenia.tokens.total-limit-default=200000

# ========================================
# 8. SECURITY
# ========================================
serenia.security.key=0x7956703D86068BA71F75486CFBEE87AC5978E60AE57501573B7C09A49F7F6734

# ========================================
# 9. OPENAI INTEGRATION
# ========================================
openai.api.key=sk-testtesttesttesttest
openai.model=gpt-4o-mini

quarkus.mailer.from=noreply@serenia.local
quarkus.mailer.host=localhost
quarkus.mailer.port=1025
quarkus.mailer.start-tls=OPTIONAL
quarkus.mailer.login=NONE
quarkus.mailer.mock=true

serenia.system-prompt="Prompt test"

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    server_tokens off;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;
    gzip_vary on;

    # --- ROUTING SPA (index.html) ---
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;

        # Headers de cache pour l'index
        add_header Cache-Control "no-cache, no-store, must-revalidate";

        # IMPORTANT : Les headers de sécurité doivent être ici pour s'appliquer au HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Ta CSP corrigée (autorise api.serenia.studio)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://api.serenia.studio; object-src 'none'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'" always;
    }

    # --- ASSETS STATIQUES (JS, CSS, Images) ---
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;

        # Headers de cache (nettoyé : doublon retiré)
        add_header Cache-Control "public, immutable";

        # Sécurité pour les assets (Optionnel mais recommandé, pas besoin de CSP ici car ce n'est pas du HTML)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # Health check endpoint
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        access_log off;
    }
}

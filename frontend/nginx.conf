server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    server_tokens off;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;
    gzip_vary on;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;

        # 1. Gestion du Cache
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;

        # 2. Sécurité (Obligatoire ici car le Cache-Control au-dessus annule les headers du niveau server)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 3. CSP Corrigée pour les polices et scripts inline
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.serenia.studio; object-src 'none'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'" always;
    }

    # Assets cache (JS, CSS, Images, Fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";

        # On remet le strict minimum pour les assets
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Health check endpoint
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        access_log off;
    }
}

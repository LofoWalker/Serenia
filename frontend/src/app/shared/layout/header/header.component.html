<header
  class="fixed top-0 left-0 right-0 z-50 bg-primary-950/80 backdrop-blur-md border-b border-primary-800"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <a
        routerLink="/"
        class="text-xl font-bold text-primary-50 hover:text-primary-200 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400 rounded"
      >
        Serenia
      </a>

      <nav class="flex items-center gap-2" aria-label="Navigation principale">
        @if (authState.isAuthenticated()) {
          <a
            routerLink="/chat"
            routerLinkActive="bg-primary-800 text-primary-50"
            class="px-3 py-2 text-sm font-medium text-primary-300 hover:text-primary-100 hover:bg-primary-800 rounded-lg transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400"
          >
            Chat
          </a>
          <a
            routerLink="/profile"
            routerLinkActive="bg-primary-800 text-primary-50"
            class="px-3 py-2 text-sm font-medium text-primary-300 hover:text-primary-100 hover:bg-primary-800 rounded-lg transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400"
          >
            Profil
          </a>
          <button
            type="button"
            (click)="showLogoutConfirm.set(true)"
            class="ml-2 px-3 py-2 text-sm font-medium text-primary-400 hover:text-red-400 hover:bg-primary-800 rounded-lg transition-colors cursor-pointer focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400"
          >
            Déconnexion
          </button>
        } @else {
          <a
            routerLink="/login"
            routerLinkActive="bg-primary-800 text-primary-50"
            class="px-3 py-2 text-sm font-medium text-primary-300 hover:text-primary-100 hover:bg-primary-800 rounded-lg transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400"
          >
            Connexion
          </a>
          <a
            routerLink="/register"
            class="px-4 py-2 text-sm font-semibold bg-primary-50 text-primary-900 hover:bg-primary-200 rounded-lg transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400"
          >
            S'inscrire
          </a>
        }
      </nav>
    </div>
  </div>
</header>

<!-- Modal de confirmation de déconnexion -->
@if (showLogoutConfirm()) {
  <div class="fixed inset-0 z-[100] flex items-center justify-center">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" (click)="cancelLogout()"></div>

    <!-- Modal -->
    <div
      class="relative bg-primary-900 border border-primary-700 rounded-xl p-6 mx-4 max-w-sm w-full shadow-2xl"
    >
      <h3 class="text-lg font-semibold text-primary-100 mb-2">Déconnexion</h3>
      <p class="text-primary-400 text-sm mb-6">Êtes-vous sûr de vouloir vous déconnecter ?</p>
      <div class="flex justify-end gap-3">
        <button
          type="button"
          (click)="cancelLogout()"
          class="px-4 py-2 text-sm font-medium text-primary-300 hover:text-primary-100 hover:bg-primary-800 rounded-lg transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400"
        >
          Annuler
        </button>
        <button
          type="button"
          (click)="confirmLogout()"
          class="px-4 py-2 text-sm font-medium bg-red-600 text-white hover:bg-red-700 rounded-lg transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-red-400"
        >
          Se déconnecter
        </button>
      </div>
    </div>
  </div>
}

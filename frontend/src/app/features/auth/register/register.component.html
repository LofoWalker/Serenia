<div>
  <h1 class="text-2xl font-bold text-primary-50 mb-2">Créer un compte</h1>
  <p class="text-primary-400 mb-6">Rejoignez Serenia et commencez votre expérience.</p>

  @if (successMessage()) {
    <app-alert type="success" [message]="successMessage()" class="mb-4 block" />
  }

  @if (errorMessage()) {
    <app-alert type="error" [message]="errorMessage()" class="mb-4 block" />
  }

  @if (!successMessage()) {
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-4 mb-5">
        <app-input
          label="Nom"
          type="text"
          formControlName="lastName"
          placeholder="Dupont"
          autocomplete="family-name"
          [required]="true"
          [error]="getFieldError('lastName')"
        />
        <app-input
          label="Prénom"
          type="text"
          formControlName="firstName"
          placeholder="Jean"
          autocomplete="given-name"
          [required]="true"
          [error]="getFieldError('firstName')"
        />
      </div>

      <div class="mb-5">
        <app-input
          label="Email"
          type="email"
          formControlName="email"
          placeholder="votre@email.com"
          autocomplete="email"
          [required]="true"
          [error]="getFieldError('email')"
        />
      </div>

      <div class="mb-5">
        <app-input
          label="Mot de passe"
          type="password"
          formControlName="password"
          placeholder="Minimum 8 caractères"
          autocomplete="new-password"
          [required]="true"
          [error]="getFieldError('password')"
        />
        <app-password-strength [password]="passwordValue" />
      </div>

      <div class="pt-4">
        <app-button
          type="submit"
          [fullWidth]="true"
          [loading]="authState.loading()"
          [disabled]="form.invalid"
        >
          S'inscrire
        </app-button>
      </div>
    </form>
  }

  <div class="mt-6 pt-6 border-t border-primary-800 text-center">
    <p class="text-primary-400 text-sm">
      Déjà un compte ?
      <a
        routerLink="/login"
        class="text-primary-50 hover:text-primary-200 font-medium focus:outline-none focus-visible:underline"
      >
        Se connecter
      </a>
    </p>
  </div>
</div>

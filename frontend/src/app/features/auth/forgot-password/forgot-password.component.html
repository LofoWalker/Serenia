<div>
  <h1 class="text-2xl font-bold text-primary-50 mb-5">Mot de passe oublié</h1>

  @if (!submitted()) {
    <p class="text-primary-400 mb-6">
      Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de
      passe.
    </p>

    @if (errorMessage()) {
      <app-alert type="error" [message]="errorMessage()" class="mb-4 block" />
    }

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <app-input
          label="Email"
          type="email"
          formControlName="email"
          placeholder="votre@email.com"
          autocomplete="email"
          [required]="true"
          [error]="getFieldError('email')"
        />
      </div>

      <div class="pt-4">
        <app-button
          type="submit"
          [fullWidth]="true"
          [loading]="authState.loading()"
          [disabled]="form.invalid"
        >
          Envoyer le lien
        </app-button>
      </div>
    </form>
  } @else {
    <app-alert type="success" [message]="successMessage()" class="mb-6 block" />

    <div class="pt-4">
      <app-button routerLink="/login" [fullWidth]="true"> Retour à la connexion </app-button>
    </div>
  }

  <div class="mt-6 pt-6 border-t border-primary-800 text-center">
    <p class="text-primary-400 text-sm">
      Vous vous souvenez de votre mot de passe ?
      <a
        routerLink="/login"
        class="text-primary-50 hover:text-primary-200 font-medium focus:outline-none focus-visible:underline"
      >
        Se connecter
      </a>
    </p>
  </div>
</div>

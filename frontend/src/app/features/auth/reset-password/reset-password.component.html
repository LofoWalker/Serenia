<div>
  <h1 class="text-2xl font-bold text-primary-50 mb-5">Réinitialiser le mot de passe</h1>

  @if (tokenMissing()) {
    <app-alert
      type="error"
      message="Lien invalide. Veuillez refaire une demande de réinitialisation."
      class="mb-6 block"
    />

    <div class="pt-4">
      <app-button
        routerLink="/forgot-password"
        [fullWidth]="true">
        Demander un nouveau lien
      </app-button>
    </div>
  } @else if (successMessage()) {
    <app-alert type="success" [message]="successMessage()" class="mb-6 block" />

    <div class="pt-4">
      <app-button
        routerLink="/login"
        [fullWidth]="true">
        Se connecter
      </app-button>
    </div>
  } @else {
    <p class="text-primary-400 mb-6">
      Entrez votre nouveau mot de passe ci-dessous.
    </p>

    @if (errorMessage()) {
      <app-alert type="error" [message]="errorMessage()" class="mb-4 block" />
    }

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <app-input
          label="Nouveau mot de passe"
          type="password"
          formControlName="newPassword"
          placeholder="••••••••"
          autocomplete="new-password"
          [required]="true"
          [error]="getFieldError('newPassword')"
        />
        <app-password-strength [password]="passwordValue" />
      </div>

      <div class="mb-5">
        <app-input
          label="Confirmer le mot de passe"
          type="password"
          formControlName="confirmPassword"
          placeholder="••••••••"
          autocomplete="new-password"
          [required]="true"
          [error]="getFieldError('confirmPassword') || getFormError()"
        />
      </div>

      <div class="pt-4">
        <app-button
          type="submit"
          [fullWidth]="true"
          [loading]="authState.loading()"
          [disabled]="form.invalid">
          Réinitialiser le mot de passe
        </app-button>
      </div>
    </form>
  }

  <div class="mt-6 pt-6 border-t border-primary-800 text-center">
    <p class="text-primary-400 text-sm">
      Vous vous souvenez de votre mot de passe ?
      <a
        routerLink="/login"
        class="text-primary-50 hover:text-primary-200 font-medium focus:outline-none focus-visible:underline"
      >
        Se connecter
      </a>
    </p>
  </div>
</div>

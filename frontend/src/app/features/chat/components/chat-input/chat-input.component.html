<form (submit)="onSubmit($event)" class="flex items-center gap-3">
  <div class="flex-1 relative">
    <label for="chat-input" class="sr-only">Votre message</label>
    <textarea
      #inputTextarea
      id="chat-input"
      [(ngModel)]="messageText"
      name="message"
      rows="1"
      placeholder="Écrivez votre message..."
      [disabled]="disabled()"
      (keydown)="onKeyDown($event)"
      (input)="onInput()"
      class="w-full px-4 py-3 bg-primary-800 border border-primary-700 rounded-xl text-primary-100 placeholder-primary-500 resize-none overflow-hidden transition-colors focus:outline-none focus:ring-2 focus:ring-primary-400 focus:border-transparent disabled:opacity-50 disabled:cursor-not-allowed"
      [class.typing-glow]="glowState() === 'active'"
      [class.typing-glow-fade]="glowState() === 'fading'"
      [style.height]="textareaHeight()"
      aria-describedby="chat-input-hint"
    ></textarea>
    <span id="chat-input-hint" class="sr-only">
      Appuyez sur Entrée pour envoyer, Shift+Entrée pour une nouvelle ligne
    </span>
  </div>

  <button
    type="submit"
    [disabled]="disabled() || !messageText.trim()"
    class="p-3 bg-primary-50 text-primary-900 rounded-xl hover:bg-primary-200 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400 focus-visible:ring-offset-2 focus-visible:ring-offset-primary-950 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
    aria-label="Envoyer le message"
  >
    @if (disabled()) {
      <svg
        class="w-5 h-5 animate-spin"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <circle
          class="opacity-85"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-85"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    } @else {
      <svg
        class="w-5 h-5 rotate-[90deg]"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
        />
      </svg>
    }
  </button>
</form>

name: PR Validation

on:
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Check system dependencies
        run: |
          echo "=== Java ==="
          java -version || echo "Java not found"
          echo "=== Maven ==="
          mvn -version || echo "Maven not found"
          echo "=== Node ==="
          node --version || echo "Node not found"
          echo "=== npm ==="
          npm --version || echo "npm not found"

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Backend - Build & Test
        run: |
          cd backend
          mvn -B clean verify

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend - Install & Test
        run: |
          cd frontend
          npm ci
          npm run test

      - name: Frontend - Lint
        run: |
          cd frontend
          npm run lint

      - name: Backend - Docker Build Check
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false

      - name: Frontend - Docker Build Check
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false

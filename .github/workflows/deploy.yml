name: CI/CD Serenia

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  BACK_IMAGE: ghcr.io/${{ github.repository_owner }}/serenia-backend:latest
  FRONT_IMAGE: ghcr.io/${{ github.repository_owner }}/serenia-frontend:latest

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    outputs:
      back_image: ${{ steps.prep-backend.outputs.image }}
      front_image: ${{ steps.prep-frontend.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Prepare Backend Image Name
        id: prep-backend
        run: |
          IMG=$(echo "${{ env.BACK_IMAGE }}" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMG" >> $GITHUB_OUTPUT

      - name: Build & push backend (JVM - Fast)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.prep-backend.outputs.image }}
          cache-from: type=local,src=/tmp/.buildx-backend
          cache-to: type=local,dest=/tmp/.buildx-backend,mode=max

      - name: Prepare Frontend Image Name
        id: prep-frontend
        run: |
          IMG=$(echo "${{ env.FRONT_IMAGE }}" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMG" >> $GITHUB_OUTPUT

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.prep-frontend.outputs.image }}
          cache-from: type=local,src=/tmp/.buildx-frontend
          cache-to: type=local,dest=/tmp/.buildx-frontend,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Copy compose.yaml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "compose.yaml"
          target: "/opt/serenia/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /opt/serenia
            docker login ghcr.io -u ${{ github.actor }} --password-stdin

            export BACK_IMAGE=${{ needs.build-and-push.outputs.back_image }}
            export FRONT_IMAGE=${{ needs.build-and-push.outputs.front_image }}

            docker compose pull
            docker compose up -d --remove-orphans

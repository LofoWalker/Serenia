name: serenia

services:
  traefik:
    image: traefik:v3.6.1
    container_name: serenia-traefik
    restart: unless-stopped
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/etc/traefik/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/etc/traefik/acme.json
    networks:
      - serenia-network

  postgres:
    image: postgres:16-alpine
    container_name: serenia-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    # Note: PostgreSQL is intentionally exposed only on localhost for production security.
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - serenia_db_data:/var/lib/postgresql/data
    secrets:
      - db_password
    networks:
      - serenia-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    image: ${BACK_IMAGE}
    container_name: serenia-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - serenia-network
    environment:
      QUARKUS_HTTP_PORT: "8080"
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      QUARKUS_DATASOURCE_USERNAME: ${POSTGRES_USER}

      QUARKUS_HTTP_CORS: "true"
      QUARKUS_HTTP_CORS_ORIGINS: "https://${SERENIA_DOMAIN},https://www.${SERENIA_DOMAIN}"
      QUARKUS_HTTP_CORS_METHODS: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
      QUARKUS_HTTP_CORS_HEADERS: "accept,authorization,content-type,x-requested-with"
      QUARKUS_HTTP_CORS_ACCESS_CONTROL_ALLOW_CREDENTIALS: "true"
      QUARKUS_HTTP_PROXY_PROXY_ADDRESS_FORWARDING: "true"

      CORS_ENABLED: "true"
      CORS_ORIGINS: "https://${SERENIA_DOMAIN},https://www.${SERENIA_DOMAIN}"
      CORS_METHODS: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
      CORS_ACCESS_CONTROL_ALLOW_HEADERS: "accept,authorization,content-type,x-requested-with,origin"

      SMALLRYE_JWT_SIGN_KEY_LOCATION: /run/secrets/jwt_private_key
      MP_JWT_VERIFY_PUBLICKEY_LOCATION: /run/secrets/jwt_public_key

      SERENIA_AUTH_EXPIRATION_TIME: ${SERENIA_AUTH_EXPIRATION_TIME}
      SERENIA_AUTH_MAX_USERS: ${SERENIA_AUTH_MAX_USERS}
      SERENIA_AUTH_JWT_ISSUER: ${SERENIA_AUTH_JWT_ISSUER}
      SERENIA_TOKENS_INPUT_LIMIT_DEFAULT: ${SERENIA_TOKENS_INPUT_LIMIT_DEFAULT}
      SERENIA_TOKENS_OUTPUT_LIMIT_DEFAULT: ${SERENIA_TOKENS_OUTPUT_LIMIT_DEFAULT}
      SERENIA_TOKENS_TOTAL_LIMIT_DEFAULT: ${SERENIA_TOKENS_TOTAL_LIMIT_DEFAULT}

      SERENIA_SYSTEM_PROMPT: ${SERENIA_SYSTEM_PROMPT}
      SERENIA_URL: https://api.${SERENIA_DOMAIN}
      SERENIA_FRONT_URL: https://${SERENIA_DOMAIN}

      OPENAI_MODEL: ${OPENAI_MODEL}
      STRIPE_SUCCESS_URL: https://${SERENIA_DOMAIN}/profile?payment=success
      STRIPE_CANCEL_URL: https://${SERENIA_DOMAIN}/profile?payment=cancel

      QUARKUS_MAILER_HOST: ${QUARKUS_MAILER_HOST}
      QUARKUS_MAILER_PORT: ${QUARKUS_MAILER_PORT}
      QUARKUS_MAILER_FROM: ${QUARKUS_MAILER_FROM}
      QUARKUS_MAILER_USERNAME: ${QUARKUS_MAILER_USERNAME}
      QUARKUS_MAILER_START_TLS: ${QUARKUS_MAILER_START_TLS}

      SERENIA_ROOT_PATH: ${SERENIA_ROOT_PATH}

    secrets:
      - db_password
      - jwt_private_key
      - jwt_public_key
      - security_key
      - openai_api_key
      - stripe_secret_key
      - stripe_webhook_secret
      - smtp_password
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8080/api/q/health/live || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=serenia-network"
      - "traefik.http.routers.backend-router.rule=Host(`api.${SERENIA_DOMAIN}`)"
      - "traefik.http.routers.backend-router.entrypoints=websecure"
      - "traefik.http.routers.backend-router.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend-service.loadbalancer.server.port=8080"

  frontend:
    image: ${FRONT_IMAGE}
    container_name: serenia-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - serenia-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=serenia-network"
      - "traefik.http.routers.frontend-router.rule=Host(`${SERENIA_DOMAIN}`)"
      - "traefik.http.routers.frontend-router.entrypoints=websecure"
      - "traefik.http.routers.frontend-router.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend-service.loadbalancer.server.port=80"

secrets:
  db_password:
    file: ./secrets/db_password
  jwt_private_key:
    file: ./secrets/jwt_private_key.pem
  jwt_public_key:
    file: ./secrets/jwt_public_key.pem
  openai_api_key:
    file: ./secrets/openai_api_key
  stripe_secret_key:
    file: ./secrets/stripe_secret_key
  stripe_webhook_secret:
    file: ./secrets/stripe_webhook_secret
  smtp_password:
    file: ./secrets/smtp_password
  security_key:
    file: ./secrets/security_key

volumes:
  serenia_db_data:

networks:
  serenia-network:
    name: serenia-network
    driver: bridge

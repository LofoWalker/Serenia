# ========================================
# SERENIA - Docker Compose Development
# ========================================
# Lightweight version for local development (no frontend/backend build)
# Uses the existing backend/docker-compose.yaml services

services:
  # ========================================
  # DATABASE - PostgreSQL
  # ========================================
  postgres:
    image: postgres:16-alpine
    container_name: serenia-postgres-dev
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-serenia}
      POSTGRES_USER: ${POSTGRES_USER:-serenia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-serenia}
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - serenia_postgres_dev_data:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB:-serenia} -U ${POSTGRES_USER:-serenia}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ========================================
  # SMTP SERVER - Mailpit (Development)
  # ========================================
  mailpit:
    image: axllent/mailpit:latest
    container_name: serenia-mailpit-dev
    restart: unless-stopped

    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      MP_MAX_MESSAGES: 1000

    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

volumes:
  serenia_postgres_dev_data:
    driver: local

